<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- My scripts -->
    <script defer src="/app.js"></script>
    <title>Magic the gathering</title>
  </head>
  <body>
    <!-- Nice navbar -->

    <header><a href="#" class="logo">MAGIC</a>
    <ul class="nav--ul">
      <li class="nav--li"><a href="">Home</a></li>
      <li class="nav--li"><a href="">About</a></li>
      <li class="nav--li"><a href="">Contact</a></li>
    </ul></header>

    <!-- H1 with nice animation -->
    <h1 class="css-text-mask">Magic the <br> gathering</h1>

   
<!-- Trigger/Open The Modal -->
<button class="modalBtnCreate btn">Create Account</button>

<!-- The modal for creating new Account -->
<div id="myModalCreate">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="createAcc--div">
      <span class="close">&times;</span>
      <label for="createUsername">Username:  </label>
    <input type="text" id="createUsername" name="createUsername" /> 
    <label for="createPassword">Password:  </label>
    <input type="password" id="createPassword" name="createPassword" />
    <button
    class="create--btn">
    Create Account</button>
  </div>
    </div>
  </div>

<!-- Trigger/Open The Modal -->
<button class="modalBtnLogin btn">Login</button>

<!-- The modal for login -->
<div id="myModalLogin">
  <!-- Modal content -->
  <div class="modal-login">
      <div class="login--div">
        <span class="closeLogin">&times;</span>
        <label for="username">Username:  </label>
        <input type="text" id="username" name="username" />  <label for="password">Password:  </label>
        <input type="password" id="password" name="password" /><button
          class="login--btn"
        >
          Login
        </button></div>
    </div>
  </div>
 
   
  <section class="section section--1"> 
   
   
    <div class="search--div">
      <label for="search--name">Search by Name  </label>
      <input type="text" id="search--name" name="search--name" /><button
        class="name--btn"
      >
        Search
      </button>
        <label for="search--type">Search for: "Rare", "Common", "Uncommon" </label>
        <input type="text" id="search--type" name="search--type" /><button
          class="type--btn"
        >
          Search
        </button>
      </div>
    </section> <button class="show">Show Favorites</button>
    <main class="container section">
   <div class="card hidden">  <button class="del btn">X</button>
            <div class="image"><img id="card--image" src="" alt="" /></div>
            <h2 class="name"></h2> 
            <h3><span class="rarity">Rarity: </span> </h3>
            <h3><span class="type">Type: </span> </h3>
            <p class="text"><span class="original">Original text: </span></p>
            </div>
    </main
  </body>
</html>
